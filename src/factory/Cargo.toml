[package]
edition = "2021"
name = "token-factory"
version = "0.24.0"

[features]
default = []
export_api = ["canister-sdk/factory_api", "canister-sdk/metrics_api"]

[dependencies]
candid = "0.7"
serde = "1.0"
thiserror = "1.0"
canister-sdk = { git = "https://github.com/infinity-swap/canister-sdk", package = "canister-sdk", tag = "v0.3.22", features = ["factory"] }
ic-exports = { git = "https://github.com/infinity-swap/canister-sdk", package = "ic-exports", tag = "v0.3.22" }

token = { path = "../token/api", package = "is20-token" }

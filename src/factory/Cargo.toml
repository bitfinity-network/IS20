[package]
edition = "2021"
name = "token-factory"
version = "0.1.1"

[features]
default = []
no_api = []

[dependencies]
candid = "0.7"
common = { path = "../common" }
ic-cdk = "0.5"
ic-cdk-macros = "0.5"
ic-kit = { git = "https://github.com/infinity-swap/ic-kit", tag = "v0.4.5" }
ic-helpers = { git = "https://github.com/infinity-swap/ic-helpers.git", package = "ic-helpers", tag = "v0.3.0" }
ic-storage = { git = "https://github.com/infinity-swap/ic-helpers.git", package = "ic-storage", tag = "v0.3.0" }
ic-canister = { git = "https://github.com/infinity-swap/ic-helpers.git", package = "ic-canister", tag = "v0.3.0" }
serde = "1.0"
thiserror = "1.0"

[dev-dependencies]
tokio = { version = "1", features = ["rt", "macros"] }

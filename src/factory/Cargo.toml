[package]
edition = "2021"
name = "token-factory"
version = "0.1.6"

[features]
default = []
no_api = []

[dependencies]
candid = "0.7"
ic-cdk = "0.5"
ic-cdk-macros = "0.5"
ic-canister = { git = "https://github.com/infinity-swap/canister-sdk", package = "ic-canister", tag = "v0.3.10" }
ic-helpers = { git = "https://github.com/infinity-swap/canister-sdk", package = "ic-helpers", tag = "v0.3.10" }
ic-storage = { git = "https://github.com/infinity-swap/canister-sdk", package = "ic-storage", tag = "v0.3.10" }
ic-factory = { git = "https://github.com/infinity-swap/canister-sdk", package = "ic-factory", tag = "v0.3.10" }
serde = "1.0"
thiserror = "1.0"
token = { path = "../token", features = ["no_api"] }

[dev-dependencies]
tokio = { version = "1", features = ["rt", "macros"] }

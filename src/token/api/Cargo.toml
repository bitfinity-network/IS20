[package]
edition = "2021"
name = "is20-token"
version = "0.1.7"

[features]
default = ["mint_burn", "transfer"]
no_api = []

# Enable mint and burn API methods. Enabled by default.
mint_burn = []

# Enable API methods for funds transferring. Enabled by default.
transfer = []

[dependencies]
assert-panic = "1.0"
candid = "=0.7.14"
ic-cdk = "0.5"
ic-cdk-macros = "0.5"
num-traits = "0.2"
serde = "1.0"
ic-canister = { git = "https://github.com/infinity-swap/canister-sdk", package = "ic-canister", branch = "maxim/CPROD-964-factory_upgrade_check" }
ic-helpers = { git = "https://github.com/infinity-swap/canister-sdk", package = "ic-helpers", branch = "maxim/CPROD-964-factory_upgrade_check" }
ic-storage = { git = "https://github.com/infinity-swap/canister-sdk", package = "ic-storage", branch = "maxim/CPROD-964-factory_upgrade_check" }
ic-certified-map = "0.3"
serde_cbor = "0.11"

[target.'cfg(not(target_family = "wasm"))'.dependencies]
async-std = {version = "1.10.0", features = ["attributes"]}

[dev-dependencies]
test-case = "1.2.1"
tokio = {version = "1", features = ["macros", "rt"]}
proptest = "1.0.0"
